<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Royal Bakery ‚Äì Backoffice (Standalone)</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#111827">
  <link rel="icon" href="icon-192.png">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="app-header">
    <div class="container header-inner">
      <div class="brand">
        <span class="icon">üçû</span>
        <h1>Royal Bakery ‚Äì Backoffice (Standalone)</h1>
      </div>
      <nav id="nav" class="tabs">
        <button data-tab="Dashboard" class="tab active">Dashboard</button>
        <button data-tab="Sales" class="tab">Sales</button>
        <button data-tab="Expenses" class="tab">Expenses</button>
        <button data-tab="Stock" class="tab">Stock</button>
        <button data-tab="Reports" class="tab">Reports</button>
        <button data-tab="Settings" class="tab">Settings</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <section id="content"></section>
  </main>

  <footer class="app-footer">
    <div class="container foot-inner">
      <small>Data is stored locally in your browser (no server). Offline-ready.</small>
      <button id="installBtn" class="btn ghost" style="display:none">Install App</button>
    </div>
  </footer>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
</body>
</html>
